<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/932819f24d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.webp" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="contact_modal.showModal()" alt="Contact Me">Contactez-moi</button>
      </div>
      <div class="selectContainer">
        <h3>Trier par</h3>
          <select name="" class="contact_button" id="triMedia" onclick="orderMedia()">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
          </select>
      </div>

      <div class="photograph-media">

      </div>
      <div class="photograph-detail">

      </div>
        <dialog id="lightboxDialog" class="lightbox" aria-label="image closeup view">
            <div class="lightbox-zone">
                <button class="lightbox-prev" onclick="prevSlide()"><i class="fa-solid fa-angle-left fa-2xl"></i></button>
                <div class="lightbox-container">
                </div>
                <div class="lightbox-btn">
                    <button class="lightbox-close" onclick="lightboxDialog.close()"><img src="assets/icons/close.svg" alt="Close dialog"></button>
                    <button class="lightbox-next" onclick="nextSlide()"><i class="fa-solid fa-angle-right fa-2xl"></i></button>
                </div>
            </div>
        </dialog>
    </main>
    <dialog id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <button onclick="contact_modal.close()"  alt="Close Contact form" class="btn-icon"><img src="assets/icons/close.svg" /></button>
            </header>
            <form id="form-contact" method="post">
                <div>
                    <label for="contact-prenom" aria-label="Label de l'input Prenom" aria-labelledby="contact-prenom">Prénom</label>
                    <input id="contact-prenom" name="prenom" type="text">
                    <label for="contact-nom" aria-label="Label de l'input Nom" aria-labelledby="contact-nom">Nom</label>
                    <input type="text" name="nom" id="contact-nom">
                    <label for="contact-email" aria-label="Label de l'input Email" aria-labelledby="contact-email">Email</label>
                    <input type="email" name="email" id="contact-email">
                    <label for="contact-text" aria-label="Label de l'input Votre message" aria-labelledby="contact-text">Votre message</label>
                    <textarea id="contact-text" name="textarea"></textarea>
                </div>
                <button class="contact_button" aria-label="Send" onclick="contactSend()">Envoyer</button>
            </form>
        </div>
    </dialog>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/UserDetail.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/addLikes.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
  </body>
</html>
